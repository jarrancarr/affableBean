<div class="categoryBox">
	<a href='/AffableBean/product?category={{param "index"}}'>
		<span class="categoryLabel"></span>
		<span class="categoryLabelText">{{item "Category" "param:index"}}</span>
		<img src='/img/categories/{{body "Category" "param:index" "language:en"}}.jpg' alt='{{item "Category" "param:index"}}' class="categoryImage">
	</a>
</div>
